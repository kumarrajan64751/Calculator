    <div class="container2" id="LoanCalculator">
        <h1>Loan Calculator</h1>
        <div class="wrapper">
            <div>
                <p>Loan Amount (₹)</p>
                <input id="amount" type="number" placeholder="EX.12501" required>
            </div>
            <div>
                <p>Interest Rate (%)</p>
                <input id="interest" type="number" placeholder="EX.11" required>
            </div>
            <div>
                <p>Tenure (in months)</p>
                <input id="tenure" type="number" placeholder="EX.24" required>
            </div>
        </div>
        <h2 id="emi">EMI:</h2>
        <h2 id="totalAmount">Total amount to pay:</h2>
        <h2 id="totalInterest">Total interest to pay:</h2>
        <h3>Click anywhere inside the box to calculate</h3>
    </div>

    <script>
        document.getElementById("bmiform").addEventListener('submit', function (e) {
            e.preventDefault();
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const heightfeet = document.getElementById('height-feet').value;
            const heightinches = document.getElementById('height-inches').value;
            const weight = document.getElementById('weight').value;

            if (gender && age && heightfeet && heightinches && weight) {
                const totalInches = parseInt(heightfeet) * 12 + parseInt(heightinches);
                const height = totalInches * 0.0254;
                const bmi = weight / (height * height);
                const resultElement = document.getElementById('result');
                let category = '';
                if (bmi < 18.5) {
                    category = 'Underweight';
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    category = 'Noraml';
                } else if (bmi >= 25 && bmi <= 29.9) {
                    category = 'Overweight';
                } else {
                    category = 'Obese';
                }

                let resultMessage = 'Your BMI is : ' + bmi.toFixed(2) + '<br>';
                resultMessage += 'Category: ' + category;
                resultElement.innerHTML = resultMessage;
            }

        });
    </script>

    <script>
        window.onload = function () {
            const formInputs = document.querySelectorAll("input");

            formInputs.forEach(function (formInput) {
                formInput.addEventListener('change', calculateLoan);
            });
        };

        function calculateLoan() {
            const loanPrincipal = document.querySelector('#amount').value;
            const interestRate = document.querySelector('#interest').value;
            const loanTenure = document.querySelector('#tenure').value;
            const monthlyInterest = interestRate / 100 / 12;
            const emi = loanPrincipal * monthlyInterest * Math.pow(1 + monthlyInterest, loanTenure) / (Math.pow(1 + monthlyInterest, loanTenure) - 1);

            const totalAmount = emi * loanTenure;
            const totalInterest = totalAmount - loanPrincipal;

            document.querySelector('#emi').innerText = 'EMI: ₹' + emi.toFixed(2);
            document.querySelector('#totalAmount').innerText = 'Total Amount to pay: ₹' + totalAmount.toFixed(2);
            document.querySelector('#totalInterest').innerHTML = 'Total Interest to pay: ₹' + totalInterest.toFixed(2);
        }
    </script>
